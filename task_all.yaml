task:
  - id: 1
    text: 戴着肛塞睡觉
    author: YuzeTT
  - id: 2
    text: 标准平板支撑，一边支撑，一边鞭打屁股100下，若中途支撑不住掉地，则差多少鞭，除以2（四舍五入）锁多少天。
    author: YuzeTT
  - id: 3
    text: 把纱布用润滑油浸湿摩擦龟头20分钟不射
    author: YuzeTT
  - id: 4
    text: 塞着肛塞做深蹲60个
    author: 匿名
  - id: 5
    text: 阴毛剃光，将鞋绑在睾丸上，分开绑住，一个睾丸绑一只，高抬腿20秒，原地跳跃10次 ，立定跳远5次
    author: YuzeTT
  - id: 6
    text: 用夹子夹住乳头，夹子的尾部向内用绳子连接做扩胸运动。绳子多留点免得夹子被扯下来了，但也要保证扩胸运动做大最大状态的时候乳头有拉扯感。做4组扩胸运动，然后用重物压住绳子中间做扩胸运动。手臂撑起来的时候乳头要有拉扯感。
    author: 武汉_驭风
  - id: 7
    text: 用马克笔在胸，腹肌，jj，屁股大腿上写上侮辱词汇。
    author: 匿名
  - id: 8
    text: 鸡鸡上捆着鞋子，身体左右晃动鞋子100下，鞋子掉下来就重来。
    author: 匿名
  - id: 9
    text: 鞋子反面朝上放在地上，鸡上套上自己或主人的袜子，脱光趴好，用鸡儿去蹭鞋底，自下而上，蹭一次，狗叫一声，慢慢进行。中途想射就停下，屁股抬高，鸡儿离地缓一缓。50次之后，第一轮结束，乳头夹上架子，继续第二轮，规矩与第一轮一致，不能射，夹子掉了，夹好后另加5次。第二轮结束，准备第三轮，鞋子系好在脸上，覆盖住口鼻，夹子可根据情况取下，或夹在蛋上，依然50次，每次以狗叫报数。完事儿趴好，让主人抽屁股。
    author: Bruce#ds
  - id: 9
    text: 用电工胶布缠紧阴茎和睾丸，只漏出龟头，然后刺激龟头直至射精连续两次
    author: 匿名
  - id: 9
    text: 三十秒速射
    author: Bruce#ds
  - id: 9
    text: 牙刷抹牙膏刷龟头一分钟 力度不能减弱，允许叫
    author: 匿名
  - id: 9
    text: 前锁后塞，耳机里放一些操人视频去跑步
    author: 匿名
