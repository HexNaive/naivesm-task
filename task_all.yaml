task:
  - id: 1
    text: 戴着肛塞睡觉
    author: YuzeTT
  - id: 2
    text: 标准平板支撑，一边支撑，一边鞭打屁股100下，若中途支撑不住掉地，则差多少鞭，除以2（四舍五入）锁多少天。
    author: YuzeTT
  - id: 3
    text: 把纱布用润滑油浸湿摩擦龟头20分钟不射
    author: YuzeTT
  - id: 4
    text: 塞着肛塞做深蹲60个
    author: YuzeTT
  - id: 5
    text: 阴毛剃光，将鞋绑在睾丸上，分开绑住，一个睾丸绑一只，高抬腿20秒，原地跳跃10次 ，立定跳远5次
    author: YuzeTT
  - id: 6
    text: 用夹子夹住乳头，夹子的尾部向内用绳子连接做扩胸运动。绳子多留点免得夹子被扯下来了，但也要保证扩胸运动做大最大状态的时候乳头有拉扯感。做4组扩胸运动，然后用重物压住绳子中间做扩胸运动。手臂撑起来的时候乳头要有拉扯感。
    author: YuzeTT
